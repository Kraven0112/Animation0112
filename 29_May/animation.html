<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving box</title>
    <style>
        .container{
            /* border: 2px solid black; */
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: linear-gradient(30deg,red,white,blue);
            animation: move 1s infinite linear;
        }
        @keyframes move{
            0%{rotate: 360deg; left:0px; top: 0px;}

            25%{left: 200px; top: 0px;}

            50%{left: 200px; top: 200px;}
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
</html>
